<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1/26(一)年會排演工作人員點餐</title>
    <style>
        :root {
            /* 專業配色：深海藍搭配冷灰 */
            --primary-color: #2c3e50;    /* 深藍色 (主要) */
            --accent-color: #3498db;     /* 亮藍色 (強調) */
            --bg-color: #eaeff2;         /* 背景色 (淡灰藍) */
            --card-bg: #ffffff;          /* 卡片白 */
            --text-main: #2c3e50;        /* 主要文字 */
            --text-sub: #7f8c8d;         /* 次要文字 */
            --border-color: #dce4ec;     /* 邊框色 */
            --success-color: #27ae60;    /* 成功綠 */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 40px 20px;
            color: var(--text-main);
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(44, 62, 80, 0.1); /* 柔和深邃的陰影 */
        }

        header {
            text-align: center;
            margin-bottom: 35px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
            margin: 0 0 10px 0;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--text-sub);
        }
        
        header p {
            font-weight: 700;
            font-size: 1.5em;
            margin: 0;
            color: var(--text-main);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95em;
            color: var(--text-main);
        }

        /* 輸入框與下拉選單樣式 - 更加平整現代 */
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f9fbfc;
            color: #2c3e50 !important;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--accent-color);
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        optgroup {
            color: var(--accent-color);
            font-weight: 700;
        }
        
        option {
            color: #333;
            padding: 5px;
        }

        /* 按鈕式選項樣式 (甜度/冰塊) */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .option-btn {
            padding: 10px 5px;
            border: 1px solid var(--border-color);
            background-color: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-sub);
            transition: all 0.2s ease;
        }
        
        .option-btn:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
            background-color: #f4f9fd;
        }
        
        /* 被選中的狀態 - 深藍色實心 */
        .option-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 4px 6px rgba(44, 62, 80, 0.2);
        }

        .price-display {
            text-align: right;
            font-size: 1.4em;
            color: var(--primary-color);
            font-weight: 700;
            margin-top: 30px;
            margin-bottom: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .price-display span:first-child {
            font-size: 0.6em;
            color: var(--text-sub);
            font-weight: normal;
        }

        /* 送出按鈕 - 漸層深藍 */
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.3s;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            box-shadow: 0 5px 15px rgba(44, 62, 80, 0.3);
            transform: translateY(-1px);
        }

        .submit-btn:active {
            transform: translateY(1px);
        }

        .submit-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
            color: var(--text-sub);
            font-size: 0.9em;
        }
        
        /* 成功訊息區域 */
        .success-msg {
            display: none;
            text-align: center;
            padding-top: 20px;
        }
        
        .success-title {
            color: var(--success-color);
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 30px;
        }

        /* 連結按鈕共用樣式 */
        .action-btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 50px; /* 膠囊狀 */
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            margin: 8px 5px;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        /* 查看結果按鈕 (綠色系) */
        .check-result-btn {
            background-color: var(--success-color);
            color: white;
            box-shadow: 0 4px 6px rgba(39, 174, 96, 0.2);
        }
        
        .check-result-btn:hover {
            background-color: #219150;
            transform: translateY(-1px);
        }

        /* 幫其他人登記按鈕 (簡約線框) */
        .reload-btn {
            background-color: transparent;
            border: 1px solid #bdc3c7;
            color: #7f8c8d;
        }
        
        .reload-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background-color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>MACU 麻古茶坊</h1>
        <p>1/26(一)年會排演工作人員點餐</p>
    </header>

    <form id="orderForm">
        <div class="form-group">
            <label for="username">訂購人姓名</label>
            <input type="text" id="username" placeholder="請輸入全名" required>
        </div>

        <div class="form-group">
            <label for="drink">選擇飲品</label>
            <select id="drink" required>
                <option value="" disabled selected>請選擇飲品...</option>
                </select>
        </div>

        <div class="form-group">
            <label for="topping">加入口感 (加料)</label>
            <select id="topping">
                <option value="無" data-price="0" selected>無</option>
                <option value="波霸" data-price="10">波霸 (+10元)</option>
                <option value="椰果" data-price="10">椰果 (+10元)</option>
                <option value="雙Q果" data-price="10">雙Q果 (+10元)</option>
                <option value="養樂多" data-price="10">養樂多 (+10元)</option>
                <option value="波波" data-price="10">波波 (寒天) (+10元)</option>
                <option value="波波條" data-price="10">波波條 (+10元)</option>
                <option value="仙草凍" data-price="10">仙草凍 (+10元)</option>
                <option value="綠茶凍" data-price="10">綠茶凍 (+10元)</option>
                <option value="芝芝" data-price="20">芝芝 (濃郁奶蓋) (+20元)</option>
            </select>
        </div>

        <div class="form-group">
            <label>甜度</label>
            <div class="options-grid" id="sugarOptions">
                <button type="button" class="option-btn" onclick="selectOption('sugar', this)">正常糖</button>
                <button type="button" class="option-btn" onclick="selectOption('sugar', this)">少糖</button>
                <button type="button" class="option-btn" onclick="selectOption('sugar', this)">半糖</button>
                <button type="button" class="option-btn" onclick="selectOption('sugar', this)">微糖</button>
                <button type="button" class="option-btn" onclick="selectOption('sugar', this)">二分糖</button>
                <button type="button" class="option-btn" onclick="selectOption('sugar', this)">一分糖</button>
                <button type="button" class="option-btn" onclick="selectOption('sugar', this)">無糖</button>
            </div>
            <input type="hidden" id="sugar" required> 
        </div>

        <div class="form-group">
            <label>冰塊</label>
            <div class="options-grid" id="iceOptions">
                <button type="button" class="option-btn" onclick="selectOption('ice', this)">正常冰</button>
                <button type="button" class="option-btn" onclick="selectOption('ice', this)">少冰</button>
                <button type="button" class="option-btn" onclick="selectOption('ice', this)">微冰</button>
                <button type="button" class="option-btn" onclick="selectOption('ice', this)">去冰</button>
                <button type="button" class="option-btn" onclick="selectOption('ice', this)">完全去冰</button>
                <button type="button" class="option-btn" onclick="selectOption('ice', this)">熱飲</button>
            </div>
            <input type="hidden" id="ice" required> 
        </div>

        <div class="price-display">
            <span>預估金額</span>
            NT$ <span id="priceLabel">0</span>
        </div>

        <button type="submit" id="submitBtn" class="submit-btn">確認送出訂單</button>
        <div class="loading" id="loading">資料同步中，請稍候...</div>
    </form>
    
    <div class="success-msg" id="successMsg">
        <div class="success-title">✅ 登記完成</div>
        
        <div style="margin-top: 20px;">
            <a href="https://docs.google.com/spreadsheets/d/1ZpzttgDqG8vcOMQ5iqo6ZL6l1nUvSWXcgE6iqfw3tE4/edit?usp=sharing" target="_blank" class="action-btn check-result-btn">
                查看登記結果
            </a>
            <br>
            <a href="https://graceyiyo-cloud.github.io/order3/" class="action-btn reload-btn">
                幫其他人登記
            </a>
        </div>
    </div>
</div>

<script>
    // ----------- 設定區域 -----------
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzbxECKpWPU3Z7Lj16-OqZZAKrdwK9CYL2QrVf3cvZajXucSoYiIuKcIla1Bp6CoY6MHQ/exec"; 
    // ------------------------------

    // 菜單資料
    const menuData = {
        "飲中甜品 (季節限定/冰沙)": {
            "楊枝甘露2.0": 85,
            "芝芝葡萄果粒": 85,
            "葡萄果粒波波": 85,
            "芋泥波波鮮奶": 85,
            "番茄梅蜜": 70
        },
        "原味茶 (Original Tea)": {
            "高山金萱茶": 30,
            "翡翠綠茶": 30,
            "錫蘭紅茶": 30,
            "古早味紅茶": 30,
            "金萱雙Q": 40
        },
        "芝芝系列 (Cheese Tea)": {
            "芝芝金萱雙Q": 60,
            "芝芝錫蘭紅茶": 50,
            "芝芝阿華田": 80
        },
        "果粒茶系列 (Fruit Tea)": {
            "香橙果粒茶": 75,
            "柳橙果粒茶": 70,
            "葡萄柚果粒茶": 65,
            "葡萄柚果粒蜜茶": 65
        },
        "鮮奶系列 (Milk Tea)": {
            "紅茶拿鐵": 65,
            "鐵觀音拿鐵": 65,
            "波霸紅茶拿鐵": 65,
            "玫瑰紅茶拿鐵": 70
        },
        "奶茶系列 (Milk Tea)": {
            "錫蘭奶茶": 50,
            "波霸奶茶": 50,
            "阿華田": 60
        }
    };

    // DOM 元素
    const drinkSelect = document.getElementById('drink');
    const toppingSelect = document.getElementById('topping');
    const priceLabel = document.getElementById('priceLabel');
    const form = document.getElementById('orderForm');
    const submitBtn = document.getElementById('submitBtn');
    const loadingDiv = document.getElementById('loading');
    const successMsg = document.getElementById('successMsg');
    const sugarInput = document.getElementById('sugar');
    const iceInput = document.getElementById('ice');

    // 初始化：載入飲品
    Object.keys(menuData).forEach(category => {
        const group = document.createElement('optgroup');
        group.label = category;
        Object.keys(menuData[category]).forEach(drink => {
            const option = document.createElement('option');
            option.value = drink;
            option.textContent = drink + " ($" + menuData[category][drink] + ")";
            option.dataset.price = menuData[category][drink];
            group.appendChild(option);
        });
        drinkSelect.appendChild(group);
    });

    // 處理按鈕點選 (甜度/冰塊)
    window.selectOption = function(type, btnElement) {
        const container = document.getElementById(type + 'Options');
        const buttons = container.getElementsByClassName('option-btn');
        Array.from(buttons).forEach(btn => btn.classList.remove('active'));
        btnElement.classList.add('active');
        document.getElementById(type).value = btnElement.innerText;
    };

    // 監聽價格變動
    drinkSelect.addEventListener('change', updatePrice);
    toppingSelect.addEventListener('change', updatePrice);

    function updatePrice() {
        let basePrice = 0;
        let toppingPrice = 0;

        const selectedDrinkOption = drinkSelect.options[drinkSelect.selectedIndex];
        if (selectedDrinkOption && selectedDrinkOption.dataset.price) {
            basePrice = parseInt(selectedDrinkOption.dataset.price);
        }

        const selectedToppingOption = toppingSelect.options[toppingSelect.selectedIndex];
        if (selectedToppingOption && selectedToppingOption.dataset.price) {
            toppingPrice = parseInt(selectedToppingOption.dataset.price);
        }

        priceLabel.textContent = basePrice + toppingPrice;
    }

    // 送出表單
    form.addEventListener('submit', function(e) {
        e.preventDefault();

        // 驗證
        if (!drinkSelect.value) { alert('請選擇飲品'); return; }
        if (!sugarInput.value) { alert('請點選甜度'); return; }
        if (!iceInput.value) { alert('請點選冰塊'); return; }
        if (priceLabel.textContent === '0') { alert('金額異常'); return; }

        submitBtn.disabled = true;
        submitBtn.textContent = '處理中...';
        loadingDiv.style.display = 'block';

        const data = {
            name: document.getElementById('username').value,
            drink: drinkSelect.value,
            topping: toppingSelect.value,
            sugar: sugarInput.value,
            ice: iceInput.value,
            price: priceLabel.textContent
        };

        // 使用 no-cors 模式
        fetch(SCRIPT_URL, {
            method: 'POST',
            body: new URLSearchParams(data),
            mode: 'no-cors'
        })
        .then(() => {
            loadingDiv.style.display = 'none';
            form.style.display = 'none';
            successMsg.style.display = 'block';
            window.scrollTo(0, 0); 
        })
        .catch(error => {
            console.error('Error:', error);
            alert('發生錯誤，但資料可能已送出，請檢查試算表。');
            submitBtn.disabled = false;
            submitBtn.textContent = '送出訂單';
            loadingDiv.style.display = 'none';
        });
    });
</script>

</body>
</html>
