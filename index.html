<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1/26(一)年會排演工作人員點餐</title>
    <style>
        :root {
            /* 專業配色：深海藍搭配冷灰 */
            --primary-color: #2c3e50;    /* 深藍色 (主要) */
            --accent-color: #3498db;     /* 亮藍色 (強調) */
            --bg-color: #eaeff2;         /* 背景色 (淡灰藍) */
            --card-bg: #ffffff;          /* 卡片白 */
            --text-main: #2c3e50;        /* 主要文字 */
            --text-sub: #7f8c8d;         /* 次要文字 */
            --border-color: #dce4ec;     /* 邊框色 */
            --success-color: #27ae60;    /* 成功綠 */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px 15px 80px 15px; /* 底部增加 80px 避免被 LINE 工具列擋住 */
            color: var(--text-main);
            line-height: 1.6;
            -webkit-text-size-adjust: 100%; /* 禁止 iOS 自動調整字體大小 */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(44, 62, 80, 0.1);
            width: 100%; /* 確保手機版寬度 */
            box-sizing: border-box; /* 確保 padding 不會撐破寬度 */
        }

        /* 手機版專用調整 */
        @media (max-width: 480px) {
            .container {
                padding: 25px 20px; /* 手機版縮小內距 */
            }
            body {
                padding-top: 20px;
            }
            h1 {
                font-size: 18px;
            }
            header p {
                font-size: 1.3em;
            }
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        h1 {
            color: var(--text-sub);
            margin: 0 0 10px 0;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        header p {
            font-weight: 700;
            font-size: 1.5em;
            margin: 0;
            color: var(--text-main);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95em;
            color: var(--text-main);
        }

        /* 輸入框與下拉選單樣式 */
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px !important; /* 強制 16px 防止 iOS Zoom In */
            box-sizing: border-box;
            background-color: #f9fbfc;
            color: #2c3e50 !important;
            transition: all 0.3s ease;
            -webkit-appearance: none; /* 移除 iOS 預設圓角 */
            appearance: none;
        }

        /* 針對 Select 增加一個自訂箭頭 */
        select {
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%232c3e50%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 15px top 50%;
            background-size: 12px auto;
        }

        input:focus, select:focus {
            border-color: var(--accent-color);
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        optgroup {
            color: var(--accent-color);
            font-weight: 700;
        }
        
        option {
            color: #333;
            padding: 5px;
        }

        /* 按鈕式選項樣式 */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .option-btn {
            padding: 12px 5px;
            border: 1px solid var(--border-color);
            background-color: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-sub);
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }
        
        .option-btn:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
            background-color: #f4f9fd;
        }
        
        .option-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 4px 6px rgba(44, 62, 80, 0.2);
        }

        .price-display {
            text-align: right;
            font-size: 1.4em;
            color: var(--primary-color);
            font-weight: 700;
            margin-top: 30px;
            margin-bottom: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .price-display span:first-child {
            font-size: 0.6em;
            color: var(--text-sub);
            font-weight: normal;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.3s;
            letter-spacing: 1px;
            -webkit-appearance: none;
        }

        .submit-btn:active {
            transform: translateY(1px);
        }

        .submit-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
            color: var(--text-sub);
            font-size: 0.9em;
        }
        
        .success-msg {
            display: none;
            text-align: center;
            padding-top: 20px;
        }
        
        .success-title {
            color: var(--success-color);
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .action-btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            margin: 8px 5px;
            transition: all 0.2s;
            border: 1px solid transparent;
            -webkit-tap-highlight-color: transparent;
        }

        .check-result-btn {
            background-color: var(--success-color);
            color: white;
            box-shadow: 0 4px 6px rgba(39, 174, 96, 0.2);
        }
        
        .check-result-btn:hover {
            background-color: #219150;
            transform: translateY(-1px);
        }

        .reload-btn {
            background-color: transparent;
            border: 1px solid #bdc3c7;
            color: #7f8c8d;
        }
        
        .reload-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background-color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>MACU 麻古茶坊</h1>
        <p>1/26(一)年會排演工作人員點餐</p>
    </header>

    <form id="orderForm">
        <div class="form-group">
            <label for="username">訂購人姓名</label>
            <input type="text" id="username" placeholder="請輸入全名" required>
        </div>

        <div class="form-group">
            <label for="drink">選擇飲品</label>
            <select id="drink" required>
                <option value="" disabled selected>請選擇飲品...</option>
                </select>
        </div>

        <div class="form-group">
            <label for="topping">加入口感 (配料)</label>
            <select id="topping">
                <option value="無" data-price="0" selected>無</option>
                
                <optgroup label="+10元 配料">
                    <option value="玉米圓" data-price="10">玉米圓 (+10元)</option>
                    <option value="紅萱粉粿" data-price="10">紅萱粉粿 (限冷飲) (+10元)</option>
                    <option value="波霸" data-price="10">波霸 (+10元)</option>
                    <option value="椰果" data-price="10">椰果 (+10元)</option>
                    <option value="雙Q果" data-price="10">雙Q果 (+10元)</option>
                    <option value="波波" data-price="10">波波 (+10元)</option>
                    <option value="波波條" data-price="10">波波條 (+10元)</option>
                    <option value="綠茶凍" data-price="10">綠茶凍 (限冷飲) (+10元)</option>
                    <option value="仙草凍" data-price="10">仙草凍 (+10元)</option>
                    <option value="養樂多" data-price="10">養樂多 (+10元)</option>
                </optgroup>

                <optgroup label="+20元 配料">
                    <option value="金絨芝芝" data-price="20">金絨芝芝 (+20元)</option>
                    <option value="芝芝" data-price="20">芝芝 (+20元)</option>
                </optgroup>
            </select>
        </div>

        <div class="form-group">
            <label>甜度</label>
            <div class="options-grid" id="sugarOptions">
                <button type="button" class="option-btn" onclick="selectOption('sugar', this)">正常糖</button>
                <button type="button" class="option-btn" onclick="selectOption('sugar', this)">少糖</button>
                <button type="button" class="option-btn" onclick="selectOption('sugar', this)">半糖</button>
                <button type="button" class="option-btn" onclick="selectOption('sugar', this)">微糖</button>
                <button type="button" class="option-btn" onclick="selectOption('sugar', this)">二分糖</button>
                <button type="button" class="option-btn" onclick="selectOption('sugar', this)">一分糖</button>
                <button type="button" class="option-btn" onclick="selectOption('sugar', this)">無糖</button>
            </div>
            <input type="hidden" id="sugar" required> 
        </div>

        <div class="form-group">
            <label>冰塊</label>
            <div class="options-grid" id="iceOptions">
                <button type="button" class="option-btn" onclick="selectOption('ice', this)">正常冰</button>
                <button type="button" class="option-btn" onclick="selectOption('ice', this)">少冰</button>
                <button type="button" class="option-btn" onclick="selectOption('ice', this)">微冰</button>
                <button type="button" class="option-btn" onclick="selectOption('ice', this)">去冰</button>
                <button type="button" class="option-btn" onclick="selectOption('ice', this)">完全去冰</button>
                <button type="button" class="option-btn" onclick="selectOption('ice', this)">熱飲</button>
            </div>
            <input type="hidden" id="ice" required> 
        </div>

        <div class="price-display">
            <span>預估金額</span>
            NT$ <span id="priceLabel">0</span>
        </div>

        <button type="submit" id="submitBtn" class="submit-btn">確認送出訂單</button>
        <div class="loading" id="loading">資料同步中，請稍候...</div>
    </form>
    
    <div class="success-msg" id="successMsg">
        <div class="success-title">✅ 登記完成</div>
        
        <div style="margin-top: 20px;">
            <a href="https://docs.google.com/spreadsheets/d/1ZpzttgDqG8vcOMQ5iqo6ZL6l1nUvSWXcgE6iqfw3tE4/edit?usp=sharing" target="_blank" class="action-btn check-result-btn">
                查看登記結果
            </a>
            <br>
            <a href="https://graceyiyo-cloud.github.io/order3/" class="action-btn reload-btn">
                幫其他人登記
            </a>
        </div>
    </div>
</div>

<script>
    // ----------- 設定區域 -----------
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzbxECKpWPU3Z7Lj16-OqZZAKrdwK9CYL2QrVf3cvZajXucSoYiIuKcIla1Bp6CoY6MHQ/exec"; 
    // ------------------------------

    // 菜單資料
    const menuData = {
        "季節限定": {
            "金盛芋泥鮮奶(M)": 75,
            "金盛芋泥玉米圓(M)": 75,
            "芋泥波波鮮奶2.0(M)": 65,
            "濃厚芋泥鮮奶(M)": 65,
            "巨峰葡萄冰沙": 75,
            "芝芝葡萄果粒": 85,
            "葡萄果粒波波": 85
        },
        "果粒茶系列": {
            "香橙果粒茶": 75,
            "柳橙果粒茶": 70,
            "葡萄柚果粒茶": 65,
            "葡萄柚果粒蜜茶": 65
        },
        "原味茶": {
            "粉粿金萱": 40,
            "紅萱烏龍": 35,
            "高山金萱茶": 30,
            "翡翠綠茶": 30,
            "錫蘭紅茶": 30,
            "文山青茶": 30,
            "古早味紅茶": 30,
            "紅萱雙Q": 45,
            "金萱雙Q": 40
        },
        "濃醇系列": {
            "錫蘭奶茶": 50,
            "鐵觀音奶茶": 50,
            "波霸奶茶": 50,
            "仙草凍奶茶": 50,
            "玫瑰奶茶": 60,
            "阿華田": 60
        },
        "經典特調": {
            "梅子冰茶": 35,
            "梅子綠茶": 45,
            "多多綠茶": 50
        },
        "鮮果茶飲": {
            "粉粿橙香紅茶": 75,
            "橙香紅茶": 65,
            "柚香紅茶": 60,
            "百香雙Q果": 60,
            "百香綠茶": 55,
            "百香多多": 60,
            "翡翠柳橙": 60,
            "粉粿冰萃檸檬": 60,
            "冰萃檸檬": 50,
            "蜂蜜檸檬": 60,
            "柚香翡翠": 55
        },
        "芝芝系列": {
            "芝芝金萱": 50,
            "芝芝錫蘭紅茶": 50,
            "芝芝金萱雙Q": 60,
            "芝芝翡翠綠茶": 50,
            "芝芝鐵觀音奶茶": 65,
            "芝芝阿華田": 80
        },
        "寶石系列(無咖啡因)": {
            "蕎麥綠寶石": 40
        },
        "鮮奶系列": {
            "粉粿紅茶拿鐵": 65,
            "紅茶拿鐵": 65,
            "鐵觀音拿鐵": 65,
            "波霸紅茶拿鐵": 65,
            "仙草凍紅茶拿鐵": 65,
            "阿華田拿鐵": 65,
            "玫瑰紅茶拿鐵": 70
        }
    };

    // DOM 元素
    const drinkSelect = document.getElementById('drink');
    const toppingSelect = document.getElementById('topping');
    const priceLabel = document.getElementById('priceLabel');
    const form = document.getElementById('orderForm');
    const submitBtn = document.getElementById('submitBtn');
    const loadingDiv = document.getElementById('loading');
    const successMsg = document.getElementById('successMsg');
    const sugarInput = document.getElementById('sugar');
    const iceInput = document.getElementById('ice');

    // 初始化：載入飲品
    Object.keys(menuData).forEach(category => {
        const group = document.createElement('optgroup');
        group.label = category;
        Object.keys(menuData[category]).forEach(drink => {
            const option = document.createElement('option');
            option.value = drink;
            option.textContent = drink + " ($" + menuData[category][drink] + ")";
            option.dataset.price = menuData[category][drink];
            group.appendChild(option);
        });
        drinkSelect.appendChild(group);
    });

    // 處理按鈕點選 (甜度/冰塊)
    window.selectOption = function(type, btnElement) {
        const container = document.getElementById(type + 'Options');
        const buttons = container.getElementsByClassName('option-btn');
        Array.from(buttons).forEach(btn => btn.classList.remove('active'));
        btnElement.classList.add('active');
        document.getElementById(type).value = btnElement.innerText;
    };

    // 監聽價格變動
    drinkSelect.addEventListener('change', updatePrice);
    toppingSelect.addEventListener('change', updatePrice);

    function updatePrice() {
        let basePrice = 0;
        let toppingPrice = 0;

        const selectedDrinkOption = drinkSelect.options[drinkSelect.selectedIndex];
        if (selectedDrinkOption && selectedDrinkOption.dataset.price) {
            basePrice = parseInt(selectedDrinkOption.dataset.price);
        }

        const selectedToppingOption = toppingSelect.options[toppingSelect.selectedIndex];
        if (selectedToppingOption && selectedToppingOption.dataset.price) {
            toppingPrice = parseInt(selectedToppingOption.dataset.price);
        }

        priceLabel.textContent = basePrice + toppingPrice;
    }

    // 送出表單
    form.addEventListener('submit', function(e) {
        e.preventDefault();

        // 驗證
        if (!drinkSelect.value) { alert('請選擇飲品'); return; }
        if (!sugarInput.value) { alert('請點選甜度'); return; }
        if (!iceInput.value) { alert('請點選冰塊'); return; }
        if (priceLabel.textContent === '0') { alert('金額異常'); return; }

        submitBtn.disabled = true;
        submitBtn.textContent = '處理中...';
        loadingDiv.style.display = 'block';

        const data = {
            name: document.getElementById('username').value,
            drink: drinkSelect.value,
            topping: toppingSelect.value,
            sugar: sugarInput.value,
            ice: iceInput.value,
            price: priceLabel.textContent
        };

        // 使用 no-cors 模式
        fetch(SCRIPT_URL, {
            method: 'POST',
            body: new URLSearchParams(data),
            mode: 'no-cors'
        })
        .then(() => {
            loadingDiv.style.display = 'none';
            form.style.display = 'none';
            successMsg.style.display = 'block';
            window.scrollTo(0, 0); 
        })
        .catch(error => {
            console.error('Error:', error);
            alert('發生錯誤，但資料可能已送出，請檢查試算表。');
            submitBtn.disabled = false;
            submitBtn.textContent = '送出訂單';
            loadingDiv.style.display = 'none';
        });
    });
</script>

</body>
</html>
